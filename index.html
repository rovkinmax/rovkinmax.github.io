<!DOCTYPE html>
<html>
<head><title>Close window</title></head>
<body>
<button onclick="myFunction()">Click to close</button>

<a href="mailto://?subject=Something%20interesting%20from%20Google&body=GooglePlus%20(%20https://google.com/plus%20)">Mailto</a>
<script>
	function myFunction() {
    	window.postMessage(JSON.stringify({
  event: 'sendToChat',

      message: 'selected codes: 1034, 1035',
      data: { action: 'submitCodes', parameters: { codes: ["12345", "51233"] } },

}), '*');
window.postMessage('{"event": "closeWebview"}', '*')
window.close();
	}


</script>
