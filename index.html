<!DOCTYPE html>
<html>
<head><title>Close window</title></head>
<body>
	<button onclick="myFunction()">Click to close</button>
<script>
	function myFunction() {
    	window.postMessage(JSON.stringify({
  event: 'sendToChat',
  payload: {
    ssic: {
      type: 'MESG',
      message: 'selected codes: 1034, 1035',
      data: { action: 'submitCodes', parameters: { codes: [12345, 51233] } },
    },
  },
}), '*');
window.close();
	}
</script>
</body>
</html>
